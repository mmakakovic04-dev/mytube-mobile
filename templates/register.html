<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | MyTube</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .logo { color: #ff0000; font-size: 30px; font-weight: bold; margin-bottom: 20px; display: block; text-decoration: none; }
        .error-msg { color: #ff0000; background: #fff5f5; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px; border: 1px solid #ffcccc; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; background: #ff0000; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #cc0000; }
        p { color: #606060; font-size: 14px; margin-top: 20px; }
        a { color: #065fd4; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="auth-card">
        <a href="/" class="logo">▶ MyTube</a>
        <h2>Создать аккаунт</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="error-msg">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input name="username" placeholder="Придумайте логин" required>
            <input name="password" type="password" placeholder="Придумайте пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
    </div>
</body>
</html>
