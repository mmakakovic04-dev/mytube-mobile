name: Build MyTube APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flet requests

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          # Переименовываем твой файл в main.py, как хочет Flet
          mv mobile_app.py main.py
          # Автоматически жмем "yes" на все вопросы лицензий
          yes | flet build apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mytube-app
          # Указываем точный путь к файлу, чтобы он появился в Artifacts
          path: build/apk/app-release.apk
